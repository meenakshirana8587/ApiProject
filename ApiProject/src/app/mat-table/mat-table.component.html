<div class="container">
    <h2 class="text-center">Products</h2>
    <br/>
    <h3 class="text-center text-warning">Angular material table</h3>
    <table mat-table [dataSource]="productItem" class = "mat-elevation-z8">
      <ng-container matColumnDef = "id">
        <th class="th" mat-header-cell *matHeaderCellDef> Id</th>
        <td class="td" mat-cell *matCellDef = "let element"><a [routerLink]= "['/product',element.id]">{{element.id}}</a></td>
     </ng-container>
     <ng-container matColumnDef = "title">
        <th class="th" mat-header-cell *matHeaderCellDef>Title</th>
        <td class="td" mat-cell *matCellDef = "let element"> {{element.title}} </td>
     </ng-container>
     <ng-container matColumnDef = "price">
        <th class="th" mat-header-cell *matHeaderCellDef>Price</th>
        <td class="td" mat-cell *matCellDef = "let element"> {{element.price}} </td>
     </ng-container>
     <ng-container matColumnDef = "quantity">
        <th class="th" mat-header-cell *matHeaderCellDef>Quantity</th>
        <td class="td" mat-cell *matCellDef = "let element"> {{element.quantity}} </td>
     </ng-container>
     <ng-container matColumnDef = "color">
      <th class="th" mat-header-cell *matHeaderCellDef>Color</th>
      <td class="td" mat-cell *matCellDef = "let element"> {{element.color}} </td>
   </ng-container>
     
     <ng-container matColumnDef = "expDate">
         <th class="th" mat-header-cell *matHeaderCellDef>Expiry date</th>
         <td class="td" mat-cell *matCellDef = "let element"> {{element.expDate}} </td>
      </ng-container>
      <ng-container matColumnDef = "inStock">
        <th class="th" mat-header-cell *matHeaderCellDef>inStock</th>
       <td class="td" mat-cell *matCellDef = "let element" >{{element.inStock}} </td>
       
     </ng-container> 
     <ng-container matColumnDef = "edit">
      <th class="th" mat-header-cell *matHeaderCellDef>Edit</th>
     <td class="td" mat-cell *matCellDef = "let element" ><a  [routerLink]= "['/product',element.id,updateurl]"><button class="btn btn-success"><i class="fas fa-edit"></i></button></a></td>
     
   </ng-container>
   <ng-container matColumnDef = "delete">
    <th class="th" mat-header-cell *matHeaderCellDef>Delete</th>
   <td class="td" mat-cell *matCellDef = "let element" ><a  [routerLink]= "['/product',element.id,deleteurl]"><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></a></td>
   
 </ng-container>
     
     
   
     <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
     <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
    <router-outlet></router-outlet>
</div>
